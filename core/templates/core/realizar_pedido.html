{% extends 'core/base.html' %}
{% load static %}

{% block contenido %}
<!-- Mostrar los productos del carrito y costo total -->
<section class="pedido_section layout_padding">
  <div class="container">
    <!-- Lista de productos en el carrito -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3>Productos en el Carrito:</h3>
        <ul>
          {% for item in carrito_items %}
          <li>{{ item.producto.nombre }} - Cantidad: {{ item.cantidad }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
    
    <!-- Costo total -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h4>Costo Total: ${{ costo_total }}</h4>
      </div>
    </div>

    <!-- Formulario de pago con Mercado Pago -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="{% url 'realizar_pedido' %}" method="post">
          {% csrf_token %}
          <input type="hidden" name="token" id="token" value="">
          <!-- Otros campos del formulario como nombre, direcciÃ³n, etc. -->
          <button type="submit" class="btn btn-success">Pagar con Mercado Pago</button>
        </form>
      </div>
    </div>
  </div>
</section>


{% endblock %}
